<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll"
        style="height: 500px; width: 250px"
      >
        <!-- top section mobile screen -->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 40px; padding: 5px"
        >
          <span class="p-2" style="font-size: 20px">09:45</span>
          <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
          <div>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-wifi fs-4"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>
        <!-- Home screen  -->
        <main class="homeScreen h-100 p-2 position-relative">
          <div
            class="slide-container bg-white p-2 rounded-4 shadow position-relative"
            style="top: 350px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="unlockSlider"
              class="slider"
            />
            <label id="label" class="position-absolute text-center w-100"
              >Slide to unlock</label
            >
          </div>
        </main>
        <!-- App screen -->
        <main class="appScreen p-2 pt-5" style="height: 540px; display: none">
          <div
            class="appBackground border border-2 border-white rounded-5 shadow-lg"
            style="height: 100px; width: 100px; position: relative"
          >
            <div class="d-flex justify-content-center">
              <div class="d-flex flex-column align-items-center p-2">
                <i
                  class="bi bi-person-rolodex fs-1 bg-white text-black px-2 rounded"
                  style="--bs-bg-opacity: 0.5"
                  onclick="displayContactScreen()"
                ></i>
                <span class="text-white fs-2.5">Contacts</span>
              </div>
            </div>
          </div>
          <div
            class="backIcon d-flex justify-content-center"
            style="position: relative"
          >
            <div
              class="p-2 bg-black text-black px-2 rounded"
              style="--bs-bg-opacity: 0.5"
            >
              <i
                class="bi bi-arrow-return-left"
                style="color: white; font-size: large"
                onclick="displayHomeScreen()"
                >Back</i
              >
            </div>
          </div>
        </main>
        <!-- Contact list screen -->
        <main class="contactListScreen" style="height: 90%; display: none">
          <div class="contactListWrapper">
            <!-- Title -->
            <div class="d-flex justify-content-between align-items-center p-1">
              <h2 class="text-white p-2 fw-bolder">Contacts</h2>
              <div
                class="bg-black text-black px-2 rounded"
                style="--bs-bg-opacity: 0.5"
              >
                <i
                  class="bi bi-house-heart"
                  style="color: white; font-size: large"
                  onclick="displayHomeScreen()"
                  >Home</i
                >
              </div>
            </div>

            <!-- Search Bar -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 mx-1 text-secondary"
              ></i>
              <input
                type="text"
                id="searchBar"
                class="form-control rounded-pill"
                placeholder="Search contacts"
              />
            </div>
            <!-- spinner -->
            <div class="spinner bg-light w-25 rounded m-auto p-2">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- Contact List -->
            <div id="list" class="bg-light pt-2" style="display: none">
              <div class="p-2"><span id="contactNumbers">0</span> Contacts</div>
              <div class="accordion mt-2" id="usersAccordion"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
